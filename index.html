<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Odin Project</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <!-- <img src="./sidebar-img.jpg" alt="#"> -->
        <div class="sidebar-float">
            <img src="./logo.png" alt="#">
            <div class="">ODIN</div>
        </div>
    </div>


    <div class="main">
        <div class="text-header">
            <p>
                This is not a real online service! You know you need
                something like this in your life to help you realize your deepest dreams.
                <br>Sign Up now to get started.
            </p>
            <p>
                You know you want to!
            </p>
        </div>
        <form >
            <h1>Lets do this!</h1>
            <div class="form-section">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>  
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>  
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>  
                <div>
                    <label for="phone">PHONE NO</label>
                    <input type="tel" name="phone" id="phone">
                </div>  
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>  
                <div>
                    <label for="c-password">CONFIRM PASSWORD</label>
                    <input type="password" name="c-password" id="c-password">
                </div>  
            </div>
            <button type="submit">Create Account</button>
        </form>

        <div class="form-end">

        </div>

    </div>
</body>
</html>
